<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Soft indigo/lavender gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7FD9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9B87E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect width="1024" height="1024" rx="232" fill="url(#bgGradient)"/>
  
  <!-- Minimalistic lavender flower - organic, soft shapes -->
  <g transform="translate(512, 512)">
    
    <!-- Back layer petals (slightly smaller, lighter) -->
    <!-- Petal 1: Top -->
    <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(-15)"/>
    <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(15)"/>
    
    <!-- Petal 2: Top-right -->
    <g transform="rotate(72)">
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(-15)"/>
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(15)"/>
    </g>
    
    <!-- Petal 3: Bottom-right -->
    <g transform="rotate(144)">
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(-15)"/>
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(15)"/>
    </g>
    
    <!-- Petal 4: Bottom-left -->
    <g transform="rotate(216)">
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(-15)"/>
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(15)"/>
    </g>
    
    <!-- Petal 5: Top-left -->
    <g transform="rotate(288)">
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(-15)"/>
      <ellipse cx="0" cy="-100" rx="55" ry="95" fill="#FFFFFF" opacity="0.75" transform="rotate(15)"/>
    </g>
    
    <!-- Front layer petals (main petals) -->
    <!-- Petal 1: Top -->
    <ellipse cx="0" cy="-105" rx="60" ry="100" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Petal 2: Top-right -->
    <g transform="rotate(72)">
      <ellipse cx="0" cy="-105" rx="60" ry="100" fill="#FFFFFF" opacity="0.95"/>
    </g>
    
    <!-- Petal 3: Bottom-right -->
    <g transform="rotate(144)">
      <ellipse cx="0" cy="-105" rx="60" ry="100" fill="#FFFFFF" opacity="0.95"/>
    </g>
    
    <!-- Petal 4: Bottom-left -->
    <g transform="rotate(216)">
      <ellipse cx="0" cy="-105" rx="60" ry="100" fill="#FFFFFF" opacity="0.95"/>
    </g>
    
    <!-- Petal 5: Top-left -->
    <g transform="rotate(288)">
      <ellipse cx="0" cy="-105" rx="60" ry="100" fill="#FFFFFF" opacity="0.95"/>
    </g>
    
    <!-- Center - soft gradient circle -->
    <circle cx="0" cy="0" r="55" fill="#FFFFFF" opacity="1"/>
    <circle cx="0" cy="0" r="40" fill="#F8F9FA" opacity="0.9"/>
    <circle cx="0" cy="0" r="28" fill="#E5E7EB" opacity="0.7"/>
    
  </g>
</svg>



