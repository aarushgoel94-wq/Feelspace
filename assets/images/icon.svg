<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Soft indigo/lavender gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7FD9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9B87E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect width="1024" height="1024" rx="232" fill="url(#bgGradient)"/>
  
  <!-- Minimalistic organic flower - natural petal shapes -->
  <g transform="translate(512, 512)">
    
    <!-- Petal 1: Top -->
    <path d="M 0,-115 
             Q -30,-135 -50,-120
             Q -55,-100 -45,-85
             Q -30,-75 -15,-80
             Q -5,-90 0,-115 Z
             M 0,-115 
             Q 30,-135 50,-120
             Q 55,-100 45,-85
             Q 30,-75 15,-80
             Q 5,-90 0,-115 Z" 
          fill="#FFFFFF" opacity="0.90"/>
    
    <!-- Petal 2: Top-right (72 degrees) -->
    <g transform="rotate(72)">
      <path d="M 0,-115 
               Q -30,-135 -50,-120
               Q -55,-100 -45,-85
               Q -30,-75 -15,-80
               Q -5,-90 0,-115 Z
               M 0,-115 
               Q 30,-135 50,-120
               Q 55,-100 45,-85
               Q 30,-75 15,-80
               Q 5,-90 0,-115 Z" 
            fill="#FFFFFF" opacity="0.90"/>
    </g>
    
    <!-- Petal 3: Bottom-right (144 degrees) -->
    <g transform="rotate(144)">
      <path d="M 0,-115 
               Q -30,-135 -50,-120
               Q -55,-100 -45,-85
               Q -30,-75 -15,-80
               Q -5,-90 0,-115 Z
               M 0,-115 
               Q 30,-135 50,-120
               Q 55,-100 45,-85
               Q 30,-75 15,-80
               Q 5,-90 0,-115 Z" 
            fill="#FFFFFF" opacity="0.90"/>
    </g>
    
    <!-- Petal 4: Bottom-left (216 degrees) -->
    <g transform="rotate(216)">
      <path d="M 0,-115 
               Q -30,-135 -50,-120
               Q -55,-100 -45,-85
               Q -30,-75 -15,-80
               Q -5,-90 0,-115 Z
               M 0,-115 
               Q 30,-135 50,-120
               Q 55,-100 45,-85
               Q 30,-75 15,-80
               Q 5,-90 0,-115 Z" 
            fill="#FFFFFF" opacity="0.90"/>
    </g>
    
    <!-- Petal 5: Top-left (288 degrees) -->
    <g transform="rotate(288)">
      <path d="M 0,-115 
               Q -30,-135 -50,-120
               Q -55,-100 -45,-85
               Q -30,-75 -15,-80
               Q -5,-90 0,-115 Z
               M 0,-115 
               Q 30,-135 50,-120
               Q 55,-100 45,-85
               Q 30,-75 15,-80
               Q 5,-90 0,-115 Z" 
            fill="#FFFFFF" opacity="0.90"/>
    </g>
    
    <!-- Center - soft circle -->
    <circle cx="0" cy="0" r="50" fill="#FFFFFF" opacity="1"/>
    <circle cx="0" cy="0" r="38" fill="#F8F9FA" opacity="0.9"/>
    
  </g>
</svg>
