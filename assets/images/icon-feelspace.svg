<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Soft indigo/lavender gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7FD9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9B87E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect width="1024" height="1024" rx="232" fill="url(#bgGradient)"/>
  
  <!-- Minimalist geometric flower - centered, simple 5-petal design -->
  <g transform="translate(512, 512)">
    <!-- Petal 1: Top -->
    <ellipse cx="0" cy="-115" rx="48" ry="95" fill="#FFFFFF" opacity="0.96"/>
    
    <!-- Petal 2: Top-right (72 degrees) -->
    <ellipse cx="0" cy="0" rx="48" ry="95" fill="#FFFFFF" opacity="0.96" transform="rotate(72) translate(0, -115)"/>
    
    <!-- Petal 3: Bottom-right (144 degrees) -->
    <ellipse cx="0" cy="0" rx="48" ry="95" fill="#FFFFFF" opacity="0.96" transform="rotate(144) translate(0, -115)"/>
    
    <!-- Petal 4: Bottom-left (216 degrees) -->
    <ellipse cx="0" cy="0" rx="48" ry="95" fill="#FFFFFF" opacity="0.96" transform="rotate(216) translate(0, -115)"/>
    
    <!-- Petal 5: Top-left (288 degrees) -->
    <ellipse cx="0" cy="0" rx="48" ry="95" fill="#FFFFFF" opacity="0.96" transform="rotate(288) translate(0, -115)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="52" fill="#FFFFFF"/>
  </g>
</svg>
